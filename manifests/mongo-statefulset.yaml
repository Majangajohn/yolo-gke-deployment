apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo
  replicas: 2  # For self-healing: If one pod dies, it's recreated
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      initContainers:  # Runs once to init replica set
      - name: mongo
        image: mongo:latest
        command:
        - bash
        - -c
        - |
          until mongo --host mongo-0.mongo:27017 --eval "print('waited for connection')"; do sleep 2; done
          mongo --host mongo-0.mongo:27017 <<EOF
          rs.initiate({
            _id: "rs0",
            members: [
              { _id: 0, host: "mongo-0.mongo:27017" },
              { _id: 1, host: "mongo-1.mongo:27017" }
            ]
          });
          EOF
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: data
          mountPath: /data/db
        resources:  # Resource management
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard  # GKE default
      resources:
        requests:
          storage: 1Gi